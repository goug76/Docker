services:
  dashy:
    container_name: dashy
    image: lissy93/dashy:latest
    restart: unless-stopped
    ports:
      - 84:8080
    environment:
      - TZ=$TZ
    volumes:
      - $DOCKERDIR/appdata/dashy/conf.yml:/app/user-data/conf.yml
      - $DOCKERDIR/appdata/dashy/icons:/app/public/item-icons/icons
    networks:
      - rpi4b-network