services:
  traefik:
    image: traefik:v2.11.2
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      traefik:
      socket_proxy:
    ports:
      - 80:80
      - 443:443
    volumes:
      - $DOCKERDIR/appdata/traefik/rules:/rules
      - $DOCKERDIR/appdata/traefik/acme/acme.json:/acme.json
      - $DOCKERDIR/logs/traefik:/logs
      - $DOCKERDIR/appdata/traefik/traefik.yml:/traefik.yml:ro
    environment:
      - TZ=$TZ
      - CF_API_EMAIL='${EMAIL}'
      - CF_DNS_API_TOKEN='${CF_DNS_API_TOKEN}'
      - TRAEFIK_USERS=$TRAEFIK_USERS
      - DOMAINNAME_1
      - DOMAINNAME_2
    labels:
      - "traefik.enable=true"
      # HTTP Routers
      - "traefik.http.routers.traefik-rtr.entrypoints=websecure"
      - "traefik.http.routers.traefik-rtr.rule=Host(`traefik.$DOMAINNAME_1`)"
      # Services - API
      - "traefik.http.routers.traefik-rtr.service=api@internal"
      # Middlewares
      - "traefik.http.routers.traefik-rtr.middlewares=middlewares-basic-auth@file" # For Basic HTTP Authentication