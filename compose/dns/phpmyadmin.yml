services:
  phpmyadmin:
    container_name: phpmyadmin
    image: arm64v8/phpmyadmin
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    ports:
      - 8080:80
    environment:
      PMA_HOSTS: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: '${MYSQL_PWD}'
      TZ: '${TZ}'
    networks:
      - mysql-network