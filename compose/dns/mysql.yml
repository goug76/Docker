services:
  mysql:
    container_name: mysql
    restart: unless-stopped
    image: mysql
    security_opt:
      - no-new-privileges:true
    hostname: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - $DOCKERDIR/appdata/mysql:/var/lib/mysql
    environment:
      MYSQL_USER: '${USER}'
      MYSQL_PASSWORD: /run/secrets/mysql_pwd
      MYSQL_ROOT_PASSWORD: /run/secrets/mysql_pwd
      TZ: '${TZ}'
    secrets:
      - mysql_pwd
    networks:
      mysql-network:
        ipv4_address: 172.20.0.10 # fixed IP address